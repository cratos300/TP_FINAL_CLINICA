
<section class="gradient-form" class = "lenn">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-11">
        <div class="card rounded-3 text-black">
          <div class="row g-0 b">
            <div class="col-lg-6">
              <div class="card-body p-md-4 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Equipo Médico</h4>
                </div>
         
                  <div class="form-outline mb-4 fet">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" id="form2Example11" class="form-control letrageneral" id="email" [(ngModel)]="correo"
                      placeholder="usuario@usuario.com" />
                      <small class="invalid" *ngIf = "formGroup.get('email')?.hasError('pattern') && formGroup.get('email')?.touched">Formato inválido.</small>
                  </div>

                  <div class="form-outline mb-4 fet">
                    <label class="form-label" for="form2Example22">Password</label> 
                    <input type="password" id="form2Example22" class="form-control letrageneral" id="password"  placeholder="Password" [(ngModel)]="contrasenia" />
                    <small class="invalid" *ngIf = "formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched">La contraseña es requerido</small>
                    <small class="invalid" *ngIf = "formGroup.get('password')?.hasError('caracter') && formGroup.get('password')?.touched">Error. Tiene menos de 6 caracateres</small>
                  </div>

                  <div class="text-center">
                    <button *ngIf="sp == false" class="btn btn-primary btn-block grad mb-3 letrageneral" (click) = "ingresar()" >
                      INGRESAR</button>
                      <div class="spinner-border fa-lg  mb-4 letrageneral " role="status" *ngIf="sp == true">
   
                      </div>
                  </div>
               
				  <div class="marginabajo">
					<select class="disenioSelectYButton" id="select" aria-label="Default select example" (change) = "autocompletar()">
						<option  selected>ACCESO RAPIDO</option>
						<option value="hernannvilar@gmail.com">Especialista</option>
						<option value="hernan-vilar@hotmail.com">Paciente</option>
            <option value="admin@admin.com">Administrador</option>
					  </select>
					</div>
               

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 justify-content-center align-items-center">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
